<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>times-ing</title>
</head>
<body>
    <div style="width: 100; text-align: center; font-size: 20px;">
        <span >------ 当前时间：<span id="time"></span>------</span>
    </div>


    <script>
        window.onload = function()
        {
            setInterval(function()
            {
            time();
            },1000);//每秒执行一次time()函数
        }//onload事件
        function time(){
            var today = new Date();
            var strTime = today.getFullYear() + "年-"
            + (today.getMonth()+1).toString() + "月-"
            + today.getDate() + "日-"
            + "星期" + today.getDay() + "-"
                + today.getHours() + "点-"
                + today.getMinutes() + "分-"
                + today.getSeconds() + "秒";
                        document.getElementById('time').innerHTML = strTime;//这里是把数据传给time-id
        }
    </script>
